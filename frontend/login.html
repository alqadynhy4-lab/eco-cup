  <style>
     body {
    background-color: rgb(133, 300, 140);
}
     body {
    background: linear-gradient(-45deg, #85c08c, #3e8e41, #a0d995, #1f5f28);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    text-align: center;
    font-family: Arial, sans-serif;
    color: #fff;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

h2, h4 {
    opacity: 0;
    animation: fadeIn 2s forwards;
}
h2 { animation-delay: 0.5s; }
h4 { animation-delay: 1s; }

@keyframes fadeIn {
    to { opacity: 1; }
}

img {
    transition: transform 0.3s;
    border-radius: 15px;
}
img:hover { transform: scale(1.1); }

.btn-primary {
    background-color: #2c7a2c;
    border: none;
    padding: 10px 25px;
    font-size: 18px;
    border-radius: 12px;
    transition: transform 0.2s, box-shadow 0.2s;
}
.btn-primary:hover {
    transform: scale(1.1);
    box-shadow: 0px 5px 15px rgba(255, 254, 254, 0.3);
}
</style>
</head>
